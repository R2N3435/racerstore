{% extends 'base.html' %}

{% block start %}
<div class="container theme-showcase" role="main">
<div class="container-fluid">
 <div class="row">
    {% if game %}
        <br><br><br>
        {% for games in game %}
            <div class="col-lg-3">
                <div class="thumbnail">
                    <a href="{% url 'detail' games.id %}"><img src="{{ games.game_logo.url }}" class="img-responsive"></a>
                    <div class="caption">
                        <h2 style="font-family: 'Times New Roman', Times, serif;font-style: italic;">{{ games.game_name }}</h2>
                        <h4 style="font-family: 'Times New Roman', Times, serif;font-style: italic;"><span class="glyphicon glyphicon-usd"></span>{{ games.price }} Only</h4>
                        <a href="{% url 'detail' games.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        <a href="{% url 'add_to_cart' games.id %}" class="btn btn-primary btn-sm" role="button">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-sm-12">
        {% include 'paginator.html' with page=game %}
        </div>
    {% endif %}
</div>
</div>
</div>
{% endblock %}
